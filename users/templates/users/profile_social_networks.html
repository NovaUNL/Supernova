{% extends 'users/profile_base.html' %}

{% load static %}

{% block head %}
    {{ block.super }}
    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'users/socialNetworks.js' %}"></script>
    <style>
        #social-network-list {
            font-size: 1.5em;
        }

        #social-network-list > li {
            margin-bottom: 10px;
        }
    </style>
{% endblock %}

{% block content %}
    {% csrf_token %}
    <h1><i class="fas fa-globe"></i> Redes sociais de {{ user }}</h1>
    <div class="settings">
        <ul id="social-network-list">
        </ul>
        <select id="network">
            {% for network in social_networks %}
                <option value="{{ network.0 }}" selected="">{{ network.1 }}</option>
            {% endfor %}
        </select>
        <input id="network-link" type="text" placeholder="EndreÃ§o do perfil">
        <input type="button" value="Adicionar" onclick="addNetwork()">
    </div>
    <script>
        let apiURL = "{% url 'social_networks' user.nickname %}";
        populateSocialNetworks(apiURL, edit = true);
    </script>
    <script type="text/javascript" src="{% static 'autocomplete_light/jquery.init.js' %}"></script>
{% endblock %}
