{% extends 'kleep/content_only.html' %}

{% load static %}

{% block content %}
    <h1><i class="fas fa-book"></i> {{ title }}</h1>
    <form method="post" action="{{ action_page }}">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <input type="submit" value="{{ action_name }}"/>
    </form>
{% endblock %}
