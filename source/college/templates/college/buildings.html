{% extends 'supernova/content_only_formatted.html' %}

{% load static %}

{% block title %}<h2>Edif√≠cios</h2>{% endblock %}
{% block content %}
  <div class="flex-wrapper">
    {% for building in buildings %}
      <a href="{% url 'college:building' building.id %}">
        {% if building.picture %}
          <div class="flex-grid-item" style="background-image: url({{ building.picture_thumbnail.url }})">
            <div class="flex-grid-item-top">
              <span>{{ building.name }}</span>
            </div>
          </div>
        {% else %}
          <div class="flex-grid-item">
            <div class="flex-grid-item-top">
              <span>{{ building.name }}</span>
            </div>
          </div>
        {% endif %}
      </a>
    {% endfor %}
  </div>
{% endblock %}
