{% extends 'supernova/content_only_formatted.html' %}

{% load static %}

{% block title %}<h2>Cursos</h2>{% endblock %}
{% block content %}
  {% for degree in degrees %}
    <h2>{{ degree.0 }}</h2>
    <div>
      {% for course in degree.1 %}
        <div style="padding-left: 10px">
          <h3><a href="{% url 'college:course' course.id %}"><span>{{ course.name }}</span></a></h3>
        </div>
      {% endfor %}
    </div>
  {% endfor %}
{% endblock %}
