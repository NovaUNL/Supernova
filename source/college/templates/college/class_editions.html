<div class="flex-pane">
  <div class="pane-title bg-grad"><h2>Edições</h2></div>
  <div class="pane-content">
    <ul class="menu">
      {% for other_instance in instance.parent.instances.all|dictsort:'year' %}
        {% if instance == other_instance %}
          <li>{{ other_instance.occasion }}</li>
        {% else %}
          <li><a href="{% url 'college:class_instance' other_instance.id %}">{{ other_instance.occasion }}</a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
