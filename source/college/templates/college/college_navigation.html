<nav id="top-container">
  {% url 'college:departments' as departments_url %}
  {% url 'college:courses' as courses_url %}

  {% if departments_url in request.path %}
    <a class="selected">Departamentos</a>
  {% else %}
    <a href="{{ departments_url }}">Departamentos</a>
  {% endif %}

  {% if courses_url in request.path %}
    <a class="selected">Courses</a>
  {% else %}
    <a href="{{ courses_url }}">Courses</a>
  {% endif %}
</nav>
