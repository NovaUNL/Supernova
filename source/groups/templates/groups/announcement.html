{% extends 'groups/base_simple.html' %}

{% load static %}

{% block group_content %}
  <div class="flex-pane">
    <div class="pane-title bg-grad"><h2>{{ announcement.title }}</h2></div>
    <div class="pane-content">
      {{ announcement.content_html|safe }}
      <hr>
      Colocado em {{ announcement.datetime }} por
      <a href="{% url 'users:profile' announcement.author.nickname %}">{{ announcement.author.name }}</a>
    </div>
  </div>
{% endblock %}
