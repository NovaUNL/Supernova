{% extends 'supernova/base.html' %}

{% block head %}
  {{ block.super }}
  {% if group.image %}
    <style>
        .header-background:after {
            background-image: url("{{ group.image.url}}");
        }
    </style>
  {% endif %}
{% endblock %}

{% block content_wrapper %}
  {% csrf_token %}
  <div class="col">
    {% include 'groups/header.html' %}
    <div class="col padded">
      {% block group_content %}{% endblock %}
    </div>
  </div>
{% endblock %}
