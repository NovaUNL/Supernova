{% extends 'supernova/base.html' %}

{% load static %}

{% block head %}
  <script src="{% static 'js/content-rendering.js' %}"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <link type="text/css" rel="stylesheet" href="{% static 'prism.css' %}">
  <script src="{% static 'prism.js' %}"></script>
  <script src="{% static  'admin/js/vendor/jquery/jquery.min.js' %}"></script>
{% endblock %}

{% block content_wrapper %}
  <div class="col padded">
    <div class="flex-pane">
      <div class="pane-title bg-grad"><h2></h2></div>
      <div class="pane-content">
        <form class="col" method="post" action="{{ request.get_full_path }}">
          {{ form.media }}
          {% csrf_token %}
          {{ form.non_field_errors }}
          <div class="form-block">
            <div class="form-row">
              <div class="form-row-top">
                <h4>Conte√∫do</h4>
              </div>
              {{ form.content }}
            </div>
          </div>
          <input class="ui-btn end" type="submit" value="Editar"/>
        </form>
      </div>
    </div>
  </div>
  <script>setupMarkdownEnv()</script>
{% endblock %}
